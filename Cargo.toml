[dependencies]
colored="1.8"
clap="2"
select="0.4"
isahc="0.7"
url="2"
tokio="0.2.0-alpha.4"
http="0.1"
futures-preview="0.3.0-alpha.18"
indicatif="0.11"
[profile.release]
opt-level = 3
debug = false
lto = true
codegen-units = 1